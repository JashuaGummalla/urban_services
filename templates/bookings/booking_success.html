{% extends 'base.html' %}
{% block title %}Booking Confirmed - Urban Services{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 text-center">
        <div class="card shadow-lg border-0 p-5">
            <div class="card-body">
                <div class="text-success mb-4">
                    <i class="fas fa-check-circle fa-5x"></i>
                </div>
                <h2 class="fw-bold mb-3">Booking Confirmed!</h2>
                <p class="lead text-muted mb-4">You have successfully booked the service.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'customer_dashboard' %}" class="btn btn-primary px-4 fw-bold">Go to Dashboard</a>
                    <a href="{% url 'service_list' %}" class="btn btn-outline-secondary px-4">Book Another</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
