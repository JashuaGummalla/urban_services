<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #007BFF;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            letter-spacing: 0.3em;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            margin-top: 1.5rem;
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.85rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP sent to</h2>
        <p class="info">{{ receiver }}</p>
        <form method="POST" action="{% url 'verify_otp' %}" novalidate>
            {% csrf_token %}
            <input type="text" name="otp_entered" maxlength="6" pattern="\d{6}" placeholder="Enter 6-digit OTP" required autofocus>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
