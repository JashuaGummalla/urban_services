<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}User Portal{% endblock %}</title>
    {% load static %}
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUa6mce/..." crossorigin="anonymous">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="center-container">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
integrity="sha384-oBqDVmMz0..." crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
integrity="sha384-ho+j7jyWK..." crossorigin="anonymous"></script>

<!-- Your custom JS -->
<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
