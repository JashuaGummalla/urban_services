<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Send OTP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #007BFF;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            margin-top: 1.5rem;
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.85rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send OTP to Your Email</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            <label for="email">Email Address</label>
            <input type="email" id="email" name="receiver" placeholder="you@example.com" required>
            <button type="submit">Send OTP</button>
        </form>
    </div>
</body>
</html>
